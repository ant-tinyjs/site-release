<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="https://zos.alipayobjects.com/rmsportal/nJBojwdMJfUqpCWvwyoA.png@32w" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Playground</title>
<link href="./libs/codemirror/codemirror.css" rel="stylesheet">
<link href="./libs/codemirror/theme/monokai.css" rel="stylesheet">
<link href="./index.css" rel="stylesheet">
</head>
<body>
  <div id="J-code" class="code-area"></div>
  <canvas id="J-canvas" class="canvas">

  </canvas>
  <div class="btn-cell">
    <button id="J-run" class="btn run-btn" title="运行"></button>
    <button id="J-reset" class="btn reset-btn" title="重置"></button>
    <a id="J-redirect" href="javascript:void(0);" target="_blank" title="新窗口打开" class="btn redirect-btn"></a>
  </div>
  <script crossorigin="anonymous" src="https://gw.alipayobjects.com/os/tiny/owl/1.0.8/libs/basis_transcoder.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs/tiny/1.6.0/tiny.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-ui/0.7.1/index.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-extract/1.4.0/index.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-particles/0.4.0/index.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-bitmap-text/0.1.0/dist/index.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-audio/1.2.0/dist/index.js"></script>

  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-easy-animation/0.1.1/index.min.js"></script>
  <!-- Mars -->
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-mars/0.2.2/index.js"></script>
  <!-- Three -->
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-three/0.1.0/index.js"></script>

  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-dragonbones/0.5.1/index.js"></script>

  <script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-transformable/0.1.0/index.js"></script>

  <script src="https://gw.alipayobjects.com/as/g/tiny-plugins/tinyjs-plugin-ant/0.1.2/index.js"></script>
  <script src="https://gw.alipayobjects.com/as/g/tiny-plugins/tinyjs-plugin-p2/0.1.4/index.js"></script>

  <script src="./libs/codemirror/codemirror.js"></script>
